<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Web-Based Arithmetic Calculator project is a user-friendly online tool designed to perform basic arithmetic operations, including addition, subtraction, multiplication, and division. This calculator provides a convenient and accessible way for users to perform mathematical calculations directly from their web browsers without the need for additional software installations. ">
    <meta name="author" content="Hruthvika Babburi">
    <title>Web-Calculator</title>
    <link>
</head>
<body>
    <div class="bg-cont">
        <h1 class="heading">Hello Calculator</h1>
        <div class="container">
            <div class="row">
                <button class="btn">C</button>
                <button class="btn">X</button>
                <button class="btn">.</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">%</button>
                <button class="btn">a&sup2;</button>
                <button class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
